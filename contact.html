  <main>
    <h2>Submit Feedback or Plugins</h2>
<form action="https://formspree.io/f/manbdbpw" method="POST">
  <label for="name">Your Name</label>
  <input type="text" name="name" id="name" placeholder="Your name" required>

  <label for="email">Your Email</label>
  <input type="email" name="email" id="email" placeholder="you@example.com" required>

  <label for="message">Message / Plugin Suggestion</label>
  <textarea name="message" id="message" rows="6" placeholder="Type here..." required></textarea>

  <button type="submit">Send</button>
  <input type="hidden" name="_redirect" value="https://dodojosh.online/thanks.html">
</form>

  </main>

  <footer>
    <p>&copy; 2025 LSPDFR Helper</p>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const content = document.querySelector('main');
      const elements = content.querySelectorAll('p, li, h2, h3, label');

      let firstMatch = null;

      elements.forEach(el => {
        el.style.backgroundColor = '';
        if (term && el.textContent.toLowerCase().includes(term)) {
          el.style.backgroundColor = '#ffff99';
          if (!firstMatch) firstMatch = el;
        }
      });

      if (firstMatch) {
        firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

    // Optional fake submission handler
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
    });
  </script>
