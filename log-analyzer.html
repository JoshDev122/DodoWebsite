
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Analyzer | LSPDFR Helper</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 90%;
      height: 400px;
      margin: 20px auto;
      display: block;
      background: #111;
      color: #0ff;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 2px solid #0ff;
      border-radius: 6px;
      box-shadow: 0 0 10px #0ff3;
    }
    .highlighted {
      white-space: pre-wrap;
      padding: 20px;
      background: #1a1a1a;
      border: 2px solid #0ff;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 8px;
      font-family: monospace;
      color: #ccc;
    }
    .fatal { color: #ff4d4d; }
    .error { color: #ff9933; }
    .warn  { color: #ffff66; }
    .info  { color: #00ffff; }
  </style>
</head>
<body>
  <header>
    <h1>LSPDFR Log Analyzer</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fix-my-game.html">Fix My Game</a></li>
        <li><a href="crash-logging.html">Crash Logging</a></li>
        <li><a href="log-analyzer.html">Log Analyzer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Paste your <code>RagePluginHook.log</code> or <code>Game.log</code> below:</h2>
    <textarea id="logInput" placeholder="Paste your log file contents here..."></textarea>
    <button onclick="analyzeLog()" style="margin: 0 auto; display: block;">Analyze Log</button>
    <div id="output" class="highlighted"></div>
  </main>

  <footer>
    <p>&copy; 2025 LSPDFR Helper</p>
  </footer>

  <script>
    function analyzeLog() {
      const input = document.getElementById('logInput').value;
      const lines = input.split('\n');
      const output = lines.map(line => {
        if (line.includes('[FATAL]')) {
          return '<div class="fatal">üî¥ ' + line + '</div>';
        } else if (line.includes('[ERROR]')) {
          return '<div class="error">‚õî ' + line + '</div>';
        } else if (line.toLowerCase().includes('exception')) {
          return '<div class="fatal">üí• ' + line + '</div>';
        } else if (line.includes('[WARNING]')) {
          return '<div class="warn">‚ö†Ô∏è ' + line + '</div>';
        } else if (line.includes('[INFO]')) {
          return '<div class="info">‚ÑπÔ∏è ' + line + '</div>';
        }
        return '<div>' + line + '</div>';
      }).join('');
      document.getElementById('output').innerHTML = output;
    }
  </script>
</body>
</html>
